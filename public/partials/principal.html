<div class="jumbotron">
	<h1 class="text-center">Alurapic</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<div class="row">
	<div class="col-md-12">
		<form>
			<span class="input-group">
				<span class="input-group-btn">
					<a class="btn btn-primary" href="fotos/nova" type="button">Nova foto</a>
				</span>
				<input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="Filtrar por...">
			</span>
		</form>
	</div>
</div>
<div class="row">
	</br>
</div>
<div class="row">
	<meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
		<a href="fotos/editar/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
		<botao-perigo nome="Remover" acao="remover(foto)"></botao-perigo>
	</meu-painel>
</div>
